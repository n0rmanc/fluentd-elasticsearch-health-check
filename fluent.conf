<source>
  type forward
  port 24224
</source>
<source>
  type http
  port 9880
</source>
<source>
  type monitor_agent
  port 24220
</source>
<source>
  type debug_agent
  port 24230
</source>
<match debug.*>
  type stdout
</match>
<match *.**>
  type copy
  <store>
    type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    index_name fluentd
    type_name fluentd
  </store>
  <store>
    type stdout
  </store>
</match>
